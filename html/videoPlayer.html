<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="wrapper">
        <header class="flex flex-even">
            <span>
                <img class="square-medium" src="../assets/log.svg" alt="logo empresa">
            </span>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
            <span class="flex flex-center">
                <input class="search soft-border-small" type="text" placeholder="Buscar" data-input="search">
                <button data-button="search">
                    <img class="square-small" src="../assets/search-svgrepo-com.svg" alt="search" >
                </button>
            </span>
            <span></span>
        </header>
        <main>
            <section class="video flex flex-center flex-column">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div class="video-container soft-border-small" >
                    <video id="video-principal" class="soft-border-small">
                    </video>
                </div>
                <div class="video-buttons soft-border-small">
                    <div class="flex flex-column">
                        <div class="video-contro-buttons flex flex-center">
                            <button id="tenSeconds"><span class="iconify" data-icon="cil:media-skip-backward"></span></button>
                            <button id="play"><span class="iconify" data-icon="cil:media-play"></span></button>
                            <button id="thirtySeconds"><span class="iconify" data-icon="cil:media-skip-forward"></span></button>
                        </div>
                        <input type="range" id="control" min="0" max="100" step="0.1" value="0">
                    </div>
                    
                    <button id="fullScreen"><span class="iconify" data-icon="icon-park-outline:full-screen-one"></span></button>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/video.js" type="module"></script>
</body>
</html>
