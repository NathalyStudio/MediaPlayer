<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>OWL Audio Player</title>
</head>

<body>
    <div id="wrapper">
        <header class="flex flex-even">
            <span>
                <img class="square-medium" src="../assets/play-button-video-player-svgrepo-com.svg" alt="logo empresa andreina">
            </span>
            <span>
                <input type="text" placeholder="Buscar" data-input="search">
                <button data-button="search">
                    <img class="square-small" src="../assets/search-svgrepo-com.svg" alt="search" >
                </button>
            </span>
            <span></span>
        </header>
        <main>
            <section class="grid">
                <article class="audio-song flex column">
                    <img src="https://cdn.pixabay.com/photo/2015/12/27/05/48/turntable-1109588_960_720.jpg" alt="" srcset="" class="audio-thumbnail">
                    <h3 class="audio-title">Lofi Study</h3>
                    <audio src="../assets/audios/lofi-study-112191.mp3"></audio>
                </article>

                <article class="audio-song">
                    <img src="https://i1.sndcdn.com/artworks-bQMFkMmOyUqR6mfB-0GM9IA-t500x500.jpg" alt="" srcset="" class="audio-thumbnail">
                    <h3 class="audio-title">Happy Vibes - Positive</h3>
                    <audio src="https://soundcloud.com/fm_freemusic/happy-vibes-positive-emotional-uplifting-music-for-the-most-heartwarming-scenes-by-oleg-mazur?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"></audio>
                </article>

                <article class="audio-song">
                    <img src="https://i1.sndcdn.com/artworks-bQMFkMmOyUqR6mfB-0GM9IA-t500x500.jpg" alt="" srcset="">
                    <h3 class="audio-title">Happy Vibes - Positive</h3>
                    <audio src="https://soundcloud.com/fm_freemusic/happy-vibes-positive-emotional-uplifting-music-for-the-most-heartwarming-scenes-by-oleg-mazur?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"></audio>
                </article>
            </section>
        </main>
</body>

</html>
