<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWL</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div id="video-container" class="video-container">
        <video id="video" controls>
            <source src="./videos/Demi Lovato  Anyone.mp4" type="video/mp4">
        </video>
        <div class="video-buttons">
            <div class="videoControButtons">
                <button id="tenSeconds"><span class="iconify" data-icon="cil:media-skip-backward"></span></button>
                <button id="play"><span class="iconify" data-icon="cil:media-play"></span></button>
                <button id="thirtySeconds"><span class="iconify" data-icon="cil:media-skip-forward"></span></button>
            </div>
            <button id="fullScreen"><span class="iconify" data-icon="icon-park-outline:full-screen-one"></span></button>
            <input type="range" id="control" min="0" max="100" step="0.1" value="0">
        </div>

    </div>


    <audio id="audio" src="./music/Adele  Hello.mp3" controls></audio>


    <div class="audio-player">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="audio-icon" viewBox="0 0 20 20" fill="currentColor">
        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
      </svg>
            <audio src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_multimedia_alert_chime_short_musical_notification_cute_child_like_001_64918.mp3?_=1"></audio>
        </div>
    </div>
    <div class="controls">
        <button class="player-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#3D3132">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
    </svg>
        </button>
    </div>
    <input type="range" class="timeline" max="100" value="0">

    <script src="./modules/index.js"></script>
    <script src="./modules/audio-test.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
